<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


</head>
<style>
    body {
        background-color: #E7E7E7;
    }

    .card-box {
        border-left: 8px solid #41BF99;
    }

    .card-title {
        font-weight: 600;
    }

    .green_title {
        color: #41BF99;
    }

    .red_title {
        color: rgb(245, 75, 56);
    }
</style>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4">Company Metrics</h4>
                <div class="row">
                    <!-- Cards for the first row -->
                    <div class="col-md-3 mb-4">
                        <div class="card card-box">
                            <div class="card-body">
                                <h5 class="card-title green_title">$406,411.29</h5>
                                <p class="card-text">Total Revenue</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card card-box">
                            <div class="card-body">
                                <h5 class="card-title">$620</h5>
                                <p class="card-text">Total Jobs Avg</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card card-box">
                            <div class="card-body">
                                <h5 class="card-title">655</h5>
                                <p class="card-text">Tickets Created</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card card-box ">
                            <div class="card-body">
                                <h5 class="card-title">735</h5>
                                <p class="card-text">Tickets Schedule</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Cards for the second row -->
                    <div class="col-md-3 mb-4">
                        <div class="card card-box">
                            <div class="card-body">
                                <h5 class="card-title red_title">$110.448.8</h5>
                                <p class="card-text">Outstanding Amount</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card card-box">
                            <div class="card-body">
                                <h5 class="card-title">105</h5>
                                <p class="card-text">Memberships Sold</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card  card-box">
                            <div class="card-body">
                                <h5 class="card-title">436</h5>
                                <p class="card-text">Jobs Completed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body card-box">
                                <h5 class="card-title">65</h5>
                                <p class="card-text">Total Canceled</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-col">
                    <h5>Revenue By Job Location</h5>
                    <!-- Canvas element for the chart -->
       
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-col">
                    <h5>Revenue By Job Type</h5>
                    <!-- Column Content 2 -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</html>
